<mat-card class="card-feed-entry">
  <mat-card-title><h4>{{feed.title}}</h4></mat-card-title>
  <mat-card-subtitle>{{feed.author}} - {{feed.pubDate | dateTimeFormat}}</mat-card-subtitle>
  <mat-card-content>{{feed.description | keepHtml}}</mat-card-content>
  <span><a href="{{feed.link}}"><button type="button" class="btn btn-outline-info">Lire la suite</button>
  </a></span>
</mat-card>
