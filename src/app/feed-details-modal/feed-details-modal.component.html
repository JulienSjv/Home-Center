<ng-template #template>
  <div class="feed-modal">
    <div id="modal-feed" class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">{{feed.title}}</h4>
          <button type="button" class="close" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>{{feed.description | stripHtmlTags}}</p>
        </div>
        <div class="modal-footer">
          <div *ngIf="feed.author" class="author">
            <span>Auteur: {{feed.author}}</span>
          </div>

          <a target="_blank" href="{{feed.link}}">
            <button type="button" class="btn btn-outline-info" (click)="modalRef.hide()">Lire la suite</button>
          </a>
          <button type="button" class="btn btn-outline-dark" (click)="modalRef.hide()">Fermer</button>
        </div>
      </div>
    </div>
  </div>
</ng-template>
<button type="button" class="btn btn-outline-secondary" (click)="openModal(template)">Details</button>
