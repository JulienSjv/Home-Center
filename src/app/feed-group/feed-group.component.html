<div class="nav-config">
  
  <div class="icon-settings">
    <button type="button" class="btn btn-outline-secondary" (click)="panel=!panel; toggleMenu()">
      <i class="fas fa-sliders-h"></i>
    </button>
  </div>

</div>

<div  class="">
    <app-panel [@slideInOut]="menuState"></app-panel>
  </div>

<div *ngIf="allFeeds" class="container-feed-group">
  <div class="feed-config">
    <app-feed-config-modal [allFeedsEdit]="allFeeds"></app-feed-config-modal>
    <button type="button" class="btn btn-outline-success" (click)="getFeeds()">
      <i class="fas fa-sync"></i>
    </button>
  </div>
  <div class="row">
    <div *ngFor="let feedc of allFeeds; let i = index;">
      <div *ngIf="feedc.selected">
        <div class="card-deck">
          <!-- <div movable [movableEnabled]="toggle" class="card-deck"> -->
          <div class="card col">
            <div class="card-body">
              <p class="card-text">
                <app-feed [feedc]="feedc"></app-feed>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="!allFeeds" class="container-feed-group">
  <div class="feed-config">
    <button type="button" class="btn btn-outline-success" (click)="getFeeds()">
      <i class="fas fa-sync"></i>
    </button>
  </div>
  <div class="row">
    <div class="alert alert-danger" role="alert" style="margin: 50px;">
      <i class="fas fa-exclamation-triangle fa-2x"></i>
      <span style="margin-left: 15px;">Erreur: Serveur indisponible.</span>
    </div>
  </div>
</div>
